# Cấu hình Grid Search cho Course Recommender
grid_search:
  # Các dải tham số cần thử nghiệm
  # Code sẽ chạy vòng lặp qua tất cả các tổ hợp (Cartesian Product)
  weights:
    # Trọng số cơ bản (Nên cộng lại xấp xỉ 1.0)
    semantic: [0.6, 0.7, 0.8, 0.9]
    bm25: [0.1, 0.2, 0.3, 0.4]
    
    # Hệ số thưởng (Boost Factors) - > 1.0 là tăng điểm
    cluster_boost: [1.0, 1.15, 1.25]  # 1.0=Không thưởng, 1.15=+15%
    level_boost: [1.0, 1.1]           # 1.1=+10% nếu đúng level
    skill_bonus: [0.02, 0.05, 0.08]   # 0.05=+5% cho mỗi skill trùng khớp

  # Cấu hình đánh giá
  evaluation:
    top_k: 5
    test_data_path: "data/test_set_ground_truth.json"
    output_path: "outputs/models/best_weights.json"